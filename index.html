<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOISONNE ENAMEL | Jewelry Showcase</title>
    <style>
        /* Base Styles */
        :root {
            --primary: #D4AF37;
            --primary-dark: #9B7C2E;
            --bg: #121212;
            --bg-dark: #080808;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-dark: rgba(0, 0, 0, 0.2);
            --text-light: rgba(255, 255, 255, 0.9);
            --text-dark: rgba(0, 0, 0, 0.8);
            --shadow-dark: rgba(0, 0, 0, 0.2);
            --shadow-light: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Particle Canvas Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Header with Kinetic Typography */
        header {
            padding: 4rem 2rem 2rem;
            margin-bottom: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: clamp(1.5rem, 6vw, 3.5rem);
            letter-spacing: clamp(0.15rem, 2vw, 0.5rem);
            white-space: nowrap;
            font-weight: 300;
            color: var(--primary);
            position: relative;
            display: inline-block;
        }

        .logo span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: letterAppear 0.8s forwards;
        }

        @keyframes letterAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo span:nth-child(1) { animation-delay: 0.1s; }
        .logo span:nth-child(2) { animation-delay: 0.2s; }
        .logo span:nth-child(3) { animation-delay: 0.3s; }
        .logo span:nth-child(4) { animation-delay: 0.4s; }
        .logo span:nth-child(5) { animation-delay: 0.5s; }
        .logo span:nth-child(6) { animation-delay: 0.6s; }
        .logo span:nth-child(7) { animation-delay: 0.7s; }
        .logo span:nth-child(8) { animation-delay: 0.8s; }
        .logo span:nth-child(9) { animation-delay: 0.9s; }
        .logo span:nth-child(10) { animation-delay: 1.0s; }
        .logo span:nth-child(11) { animation-delay: 1.1s; }
        .logo span:nth-child(12) { animation-delay: 1.2s; }
        .logo span:nth-child(13) { animation-delay: 1.3s; }
        .logo span:nth-child(14) { animation-delay: 1.4s; }
        

        .subtitle {
            margin-top: 1rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s 1.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Neomorphic Product Cards */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .product-card {
            background: var(--glass);
            border-radius: 24px;
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
            backdrop-filter: blur(12px);
            transition: transform 0.4s, box-shadow 0.4s, opacity 0.4s;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: cardAppear 0.8s forwards;
            animation-delay: calc(var(--delay) * 0.1s);
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            transition: clip-path 0.5s ease;
        }

        .product-card:hover .product-image {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 85%);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .product-price {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        /* Molten Gold Button */
        .gold-button {
            background: none;
            border: none;
            color: var(--primary);
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            z-index: 1;
            transition: color 0.3s;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 
                4px 4px 8px var(--shadow-dark),
                -4px -4px 8px var(--shadow-light);
        }

        .gold-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            z-index: -1;
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.5s ease;
        }

        .gold-button:hover {
            color: var(--bg);
        }

        .gold-button:hover::before {
            clip-path: circle(100% at 50% 50%);
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap; 
            gap: 1rem; 
        }

        .nav-link {
            margin: 0 1rem;
            color: var(--text-light);
            text-decoration: none;
            position: relative;
            padding: 0.5rem 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: calc(var(--delay) * 0.2s);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }
        
        .admin-trigger-footer {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .admin-trigger-footer:hover {
            color: var(--primary);
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            border-radius: 24px;
            box-shadow: 
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light);
            backdrop-filter: blur(20px);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            position: relative;
            transform: scale(0.8) rotateX(15deg) rotateY(-15deg);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(212, 175, 55, 0.2);
            overflow: hidden; 
            display: flex;
        }

        .modal-overlay.active .modal {
            transform: scale(1) rotateX(0) rotateY(0);
            opacity: 1;
        }
        
        #modal-particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            border-radius: inherit;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: relative;
            z-index: 1;
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .modal-title {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 300;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .modal-close::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-dark);
            z-index: -1;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        .modal-close:hover::before {
            transform: scale(1);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
        }

        .modal-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-description {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        .modal-features {
            list-style-type: none;
            margin-top: 1rem;
        }

        .modal-features li {
            padding: 0.5rem 0;
            position: relative;
            padding-left: 1.5rem;
        }

        .modal-features li::before {
            content: '✦';
            position: absolute;
            left: 0;
            color: var(--primary);
        }

        .modal-price {
            font-size: 2rem;
            color: var(--primary);
            margin: 1rem 0;
            font-weight: 300;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .modal-button.primary {
            background: var(--primary);
            color: var(--bg-dark);
            box-shadow: 
                4px 4px 8px var(--shadow-dark),
                -4px -4px 8px var(--shadow-light);
        }

        .modal-button.secondary {
            background: none;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .modal-button.primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }

        .modal-button.secondary:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .modal-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.4s;
            z-index: -1;
        }

        .modal-button:hover::after {
            transform: translateX(100%);
        }

        .diamond-cut {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transform: scale(0);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            mix-blend-mode: overlay;
        }

        .modal-overlay.active .diamond-cut {
            transform: scale(2);
            opacity: 0.3;
        }

        .admin-panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 9998;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s;
        }

        .admin-panel-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .admin-panel-content {
            background: var(--bg-dark);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .admin-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .admin-panel-title {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .admin-panel-close {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .admin-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .admin-tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .admin-tab.active {
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }

        .admin-tab-content {
            display: none;
        }

        .admin-tab-content.active {
            display: block;
        }

        .admin-form-group {
            margin-bottom: 1.5rem;
        }

        .admin-form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .admin-form-input, .admin-form-textarea, .admin-form-select {
            width: 100%;
            padding: 0.8rem;
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            color: var(--text-light);
            font-family: inherit;
        }

        .admin-form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .admin-form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .admin-button-primary {
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-button-primary:hover {
            background: var(--primary-dark);
        }

        .admin-button-secondary {
            background: none;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-button-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .admin-products-list {
            display: grid;
            gap: 1rem;
        }

        .admin-product-item {
            background: var(--glass);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .admin-product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .admin-product-edit, .admin-product-delete {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .admin-product-edit {
            background: rgba(212, 175, 55, 0.2);
        }

        .admin-product-edit:hover {
            background: rgba(212, 175, 55, 0.4);
        }

        .admin-product-delete {
            background: rgba(255, 0, 0, 0.2);
        }

        .admin-product-delete:hover {
            background: rgba(255, 0, 0, 0.4);
        }

        .admin-categories-list {
            display: grid;
            gap: 1rem;
        }

        .admin-category-item {
            background: var(--glass);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .admin-category-actions {
            display: flex;
            gap: 0.5rem;
        }

        .admin-category-edit, .admin-category-delete {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .admin-category-edit {
            background: rgba(212, 175, 55, 0.2);
        }

        .admin-category-edit:hover {
            background: rgba(212, 175, 55, 0.4);
        }

        .admin-category-delete {
            background: rgba(255, 0, 0, 0.2);
        }

        .admin-category-delete:hover {
            background: rgba(255, 0, 0, 0.4);
        }

        /* Responsive */
        @media (min-width: 768px) {
            .modal-body {
                flex-direction: row;
            }
            .modal-image {
                width: 50%;
                height: auto;
            }
            .modal-details {
                width: 50%;
                padding-left: 2rem;
            }
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            .modal-title {
                font-size: 1.5rem;
            }
            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Все ваше HTML-содержимое остается без изменений -->
    <div id="particles-js"></div>
    <header>
        <h1 class="logo">
            <span>C</span><span>L</span><span>O</span><span>I</span><span>S</span><span>O</span><span>N</span><span>N</span><span>E</span> <span>E</span><span>N</span><span>A</span><span>M</span><span>E</span><span>L</span>
        </h1>
        <p class="subtitle">NINO KARTSIVADZE</p>
    </header>
    <nav>
        <!-- Links will be dynamically inserted here -->
    </nav>
    <div class="container">
        <div class="products-grid" id="products-container">
            <!-- Products will be loaded here dynamically -->
        </div>
    </div>
    <footer>
        <p>© 2023 <span id="admin-footer-trigger" class="admin-trigger-footer">CLOISONNE ENAMEL</span>. All rights reserved.</p>
    </footer>
    <div class="modal-overlay" id="product-modal">
        <div class="diamond-cut"></div>
        <div class="modal">
            <div id="modal-particles-js"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">SOLITAIRE RING</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <img src="" alt="Product Image" class="modal-image">
                    <div class="modal-details">
                        <p class="modal-description"></p>
                        <ul class="modal-features"></ul>
                        <p class="modal-price"></p>
                        <div class="modal-actions">
                            <button class="modal-button secondary">ORDER NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="admin-panel-overlay" id="admin-panel">
        <div class="admin-panel-content">
            <div class="admin-panel-header">
                <h2 class="admin-panel-title">Admin Panel</h2>
                <button class="admin-panel-close" id="admin-close">&times;</button>
            </div>
            <div class="admin-tabs">
                <div class="admin-tab active" data-tab="products">Products</div>
                <div class="admin-tab" data-tab="categories">Categories</div>
            </div>
            <div class="admin-tab-content active" id="products-tab">
                <div class="admin-form-group">
                    <label class="admin-form-label">Add/Edit Product</label>
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="admin-form-group"><label for="product-title" class="admin-form-label">Title</label><input type="text" id="product-title" class="admin-form-input" required></div>
                        <div class="admin-form-group"><label for="product-category" class="admin-form-label">Category</label><select id="product-category" class="admin-form-select" required><option value="">Select category</option></select></div>
                        <div class="admin-form-group"><label for="product-image" class="admin-form-label">Image URL</label><input type="text" id="product-image" class="admin-form-input" required></div>
                        <div class="admin-form-group"><label for="product-description" class="admin-form-label">Description</label><textarea id="product-description" class="admin-form-textarea" required></textarea></div>
                        <div class="admin-form-group"><label for="product-features" class="admin-form-label">Features (one per line)</label><textarea id="product-features" class="admin-form-textarea" required></textarea></div>
                        <div class="admin-form-group"><label for="product-price" class="admin-form-label">Price</label><input type="text" id="product-price" class="admin-form-input" required></div>
                        <div class="admin-form-actions"><button type="button" class="admin-button-secondary" id="product-cancel">Cancel</button><button type="submit" class="admin-button-primary">Save Product</button></div>
                    </form>
                </div>
                <div class="admin-form-group">
                    <label class="admin-form-label">Product List</label>
                    <div class="admin-products-list" id="admin-products-list"></div>
                </div>
            </div>
            <div class="admin-tab-content" id="categories-tab">
                <div class="admin-form-group">
                    <label class="admin-form-label">Add/Edit Category</label>
                    <form id="category-form">
                        <input type="hidden" id="category-id">
                        <div class="admin-form-group"><label for="category-name" class="admin-form-label">Name</label><input type="text" id="category-name" class="admin-form-input" required></div>
                        <div class="admin-form-actions"><button type="button" class="admin-button-secondary" id="category-cancel">Cancel</button><button type="submit" class="admin-button-primary">Save Category</button></div>
                    </form>
                </div>
                <div class="admin-form-group">
                    <label class="admin-form-label">Category List</label>
                    <div class="admin-categories-list" id="admin-categories-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- ИЗМЕНЕНИЕ: Подключаем библиотеки Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- НАЧАЛО БЛОКА FIREBASE ---
            
            // !! ВАЖНО !! Вставьте сюда ваш объект firebaseConfig
            const firebaseConfig = {
              apiKey: "AIzaSyAxOUOxaufE60eVuyOq_P66MJ9ls_7p470",
              authDomain: "nini-shop-7c89d.firebaseapp.com",
              projectId: "nini-shop-7c89d",
              storageBucket: "nini-shop-7c89d.appspot.com",
              messagingSenderId: "595482257713",
              appId: "1:595482257713:web:3e3d3bf75f03c08e58a810",
              measurementId: "G-0HX4N09DYT"
            };

            // Инициализация Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore(); // Наша база данных
            // --- КОНЕЦ БЛОКА FIREBASE ---

            // Initialize particles.js
            const particleConfig = { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 }}, "color": { "value": "#D4AF37" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }}, "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 0.1 }}, "line_linked": { "enable": true, "distance": 150, "color": "#D4AF37", "opacity": 0.2, "width": 1 }, "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "out_mode": "out" }}, "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }}}, "retina_detect": true };
            particlesJS('particles-js', particleConfig);
            const modalParticleConfig = JSON.parse(JSON.stringify(particleConfig));
            modalParticleConfig.particles.number.value = 40;
            if(document.getElementById('modal-particles-js')) {
                particlesJS('modal-particles-js', modalParticleConfig);
            }

            const productModal = document.getElementById('product-modal');
            const adminPanel = document.getElementById('admin-panel');

            // Data storage
            let products = {};
            let categories = {};

            // --- НОВЫЕ ФУНКЦИИ ДЛЯ РАБОТЫ С FIREBASE ---
            
            async function initializeData() {
                try {
                    const categoriesSnapshot = await db.collection('categories').get();
                    categories = {};
                    categoriesSnapshot.forEach(doc => {
                        categories[doc.id] = doc.data();
                    });

                    const productsSnapshot = await db.collection('products').get();
                    products = {};
                    productsSnapshot.forEach(doc => {
                        products[doc.id] = doc.data();
                    });
                    
                    if (categoriesSnapshot.empty) {
                        await createInitialData();
                        return initializeData();
                    }

                    renderNavigation();
                    renderProducts();
                    renderAdminProducts();
                    renderCategories();
                    updateCategoryDropdown();

                } catch (error) {
                    console.error("Ошибка загрузки данных из Firebase:", error);
                    alert("Не удалось загрузить данные. Проверьте консоль.");
                }
            }
            
            async function createInitialData() {
                alert("База данных пуста. Создаю начальные данные...");
                const initialCategories = { "rings": { id: "rings", name: "RINGS" }, "necklaces": { id: "necklaces", name: "NECKLACES" }, "bracelets": { id: "bracelets", name: "BRACELETS" }, "watches": { id: "watches", name: "WATCHES" }};
                const initialProducts = { 
                    "1": { id: "1", title: "SOLITAIRE RING", category: "rings", image: "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80", description: "The exquisite solitaire ring features a brilliant-cut diamond set in 18K gold. Handcrafted by our master jewelers, this timeless piece showcases exceptional craftsmanship and attention to detail.", features: ["1.2 carat center diamond (VS1 clarity, F color)","18K yellow gold setting","Micro-pave diamond accents on band"], price: "$2,499" }, 
                    "2": { id: "2", title: "PENDANT NECKLACE", category: "necklaces", image: "https://images.unsplash.com/photo-1602173574767-37ac01994b2a?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80", description: "This elegant pendant necklace features a genuine emerald set in 24K gold. The delicate chain and intricate setting create a piece that's both timeless and modern.", features: ["2.5 carat emerald centerpiece","24K gold chain (18 inches)"], price: "$3,299" },
                    "3": { id: "3", title: "ETERNITY BRACELET", category: "bracelets", image: "https://images.unsplash.com/photo-1611591437281-460bfbe1220a?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80", description: "The eternity bracelet features a continuous line of diamonds set in white gold, symbolizing never-ending love.", features: ["0.5 carat total diamond weight","18K white gold"], price: "$4,199" },
                    "4": { id: "4", title: "PRESTIGE WATCH", category: "watches", image: "https://images.unsplash.com/photo-1542496658-e33a6d0d50f6?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80", description: "This sophisticated automatic watch combines precision engineering with luxurious rose gold detailing.", features: ["Swiss automatic movement", "Alligator leather strap"], price: "$6,799" }
                };

                const batch = db.batch();
                for(const id in initialCategories) {
                    batch.set(db.collection('categories').doc(id), initialCategories[id]);
                }
                for(const id in initialProducts) {
                    batch.set(db.collection('products').doc(id), initialProducts[id]);
                }
                await batch.commit();
                console.log("Начальные данные созданы в Firebase.");
            }

            async function saveProduct(e) {
                e.preventDefault();
                const productId = document.getElementById('product-id').value || Date.now().toString();
                const productData = {
                    id: productId,
                    title: document.getElementById('product-title').value,
                    category: document.getElementById('product-category').value,
                    image: document.getElementById('product-image').value,
                    description: document.getElementById('product-description').value,
                    features: document.getElementById('product-features').value.split('\n').filter(f => f.trim() !== ''),
                    price: document.getElementById('product-price').value
                };

                try {
                    await db.collection('products').doc(productId).set(productData);
                    resetProductForm();
                    await initializeData();
                } catch (error) {
                    console.error("Ошибка сохранения продукта:", error);
                }
            }

            async function deleteProduct(productId) {
                if (confirm('Are you sure you want to delete this product?')) {
                    try {
                        await db.collection('products').doc(productId).delete();
                        await initializeData();
                    } catch (error) {
                        console.error("Ошибка удаления продукта:", error);
                    }
                }
            }
            
            async function saveCategory(e) {
                e.preventDefault();
                const categoryName = document.getElementById('category-name').value;
                const existingId = document.getElementById('category-id').value;
                const categoryId = existingId || categoryName.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                
                const categoryData = { id: categoryId, name: categoryName };
                
                try {
                    await db.collection('categories').doc(categoryId).set(categoryData);
                    
                    if (existingId && existingId !== categoryId) {
                        await db.collection('categories').doc(existingId).delete();
                    }

                    resetCategoryForm();
                    await initializeData();
                } catch(error) {
                     console.error("Ошибка сохранения категории:", error);
                }
            }
            
            async function deleteCategory(categoryId) {
                if (confirm('Are you sure you want to delete this category? Products will become uncategorized.')) {
                     try {
                        await db.collection('categories').doc(categoryId).delete();
                        await initializeData();
                    } catch(error) {
                         console.error("Ошибка удаления категории:", error);
                    }
                }
            }

            // --- ВСЕ ОСТАЛЬНЫЕ ФУНКЦИИ ОСТАЮТСЯ ПРЕЖНИМИ ---
            const modalClose = document.querySelector('.modal-close');
            const modalTitle = document.querySelector('.modal-title');
            const modalImage = document.querySelector('.modal-image');
            const modalDescription = document.querySelector('.modal-description');
            const modalFeatures = document.querySelector('.modal-features');
            const modalPrice = document.querySelector('.modal-price');
            const adminFooterTrigger = document.getElementById('admin-footer-trigger');
            const adminClose = document.getElementById('admin-close');
            const adminTabs = document.querySelectorAll('.admin-tab');
            const adminTabContents = document.querySelectorAll('.admin-tab-content');
            
            function renderNavigation() {
                const nav = document.querySelector('nav');
                nav.innerHTML = '';
                const showAllLink = document.createElement('a');
                showAllLink.href = '#';
                showAllLink.className = 'nav-link active';
                showAllLink.dataset.category = 'all';
                showAllLink.textContent = 'SHOW ALL';
                showAllLink.style.setProperty('--delay', 1);
                nav.appendChild(showAllLink);
                let delay = 2;
                for(const categoryId in categories) {
                    const category = categories[categoryId];
                    const link = document.createElement('a');
                    link.href = '#';
                    link.className = 'nav-link';
                    link.dataset.category = category.id;
                    link.textContent = category.name;
                    link.style.setProperty('--delay', delay++);
                    nav.appendChild(link);
                }
                addNavigationListeners();
            }

            function addNavigationListeners() {
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        navLinks.forEach(l => l.classList.remove('active'));
                        this.classList.add('active');
                        const categoryToFilter = this.dataset.category;
                        filterProducts(categoryToFilter);
                    });
                });
            }

            function filterProducts(category) {
                const productCards = document.querySelectorAll('.product-card');
                productCards.forEach(card => {
                    if (category === 'all' || card.dataset.category === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
            
            function renderProducts() {
                const productsContainer = document.getElementById('products-container');
                productsContainer.innerHTML = '';
                let delay = 1;
                for (const productId in products) {
                    const product = products[productId];
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.style.setProperty('--delay', delay++);
                    productCard.dataset.id = product.id;
                    productCard.dataset.category = product.category;
                    productCard.innerHTML = `<img src="${product.image}" alt="${product.title}" class="product-image"><div class="product-info"><h3 class="product-title">${product.title}</h3><p class="product-price">${product.price}</p><button class="gold-button view-details" data-id="${product.id}">VIEW DETAILS</button></div>`;
                    productsContainer.appendChild(productCard);
                }
                document.querySelectorAll('.view-details').forEach(button => {
                    button.addEventListener('click', function() {
                        const productId = this.getAttribute('data-id');
                        showProductModal(productId);
                    });
                });
            }
            
            function renderAdminProducts() {
                const adminProductsList = document.getElementById('admin-products-list');
                adminProductsList.innerHTML = '';
                for (const productId in products) {
                    const product = products[productId];
                    const productItem = document.createElement('div');
                    productItem.className = 'admin-product-item';
                    productItem.innerHTML = `<div><strong>${product.title}</strong> (${categories[product.category] ? categories[product.category].name : 'Uncategorized'})</div><div class="admin-product-actions"><button class="admin-product-edit" data-id="${product.id}" title="Edit">✏️</button><button class="admin-product-delete" data-id="${product.id}" title="Delete">🗑️</button></div>`;
                    adminProductsList.appendChild(productItem);
                }
                document.querySelectorAll('.admin-product-edit').forEach(button => {
                    button.addEventListener('click', function() { editProduct(this.getAttribute('data-id')); });
                });
                document.querySelectorAll('.admin-product-delete').forEach(button => {
                    button.addEventListener('click', function() { deleteProduct(this.getAttribute('data-id')); });
                });
            }
            
            function renderCategories() {
                const adminCategoriesList = document.getElementById('admin-categories-list');
                adminCategoriesList.innerHTML = '';
                for (const categoryId in categories) {
                    const category = categories[categoryId];
                    const categoryItem = document.createElement('div');
                    categoryItem.className = 'admin-category-item';
                    categoryItem.innerHTML = `<div><strong>${category.name}</strong></div><div class="admin-category-actions"><button class="admin-category-edit" data-id="${category.id}" title="Edit">✏️</button><button class="admin-category-delete" data-id="${category.id}" title="Delete">🗑️</button></div>`;
                    adminCategoriesList.appendChild(categoryItem);
                }
                document.querySelectorAll('.admin-category-edit').forEach(button => {
                    button.addEventListener('click', function() { editCategory(this.getAttribute('data-id')); });
                });
                document.querySelectorAll('.admin-category-delete').forEach(button => {
                    button.addEventListener('click', function() { deleteCategory(this.getAttribute('data-id')); });
                });
            }
            
            function updateCategoryDropdown() {
                const categorySelect = document.getElementById('product-category');
                categorySelect.innerHTML = '<option value="">Select category</option>';
                for (const categoryId in categories) {
                    const category = categories[categoryId];
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                }
            }
            
            function showProductModal(productId) {
                const product = products[productId];
                if (!product) { console.error("Product not found:", productId); return; }
                modalTitle.textContent = product.title;
                modalImage.src = product.image;
                modalImage.alt = product.title;
                modalDescription.textContent = product.description;
                modalPrice.textContent = product.price;
                modalFeatures.innerHTML = '';
                if(product.features && Array.isArray(product.features)){
                    product.features.forEach(feature => {
                        const li = document.createElement('li');
                        li.textContent = feature;
                        modalFeatures.appendChild(li);
                    });
                }
                productModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function editProduct(productId) {
                const product = products[productId];
                document.getElementById('product-id').value = product.id;
                document.getElementById('product-title').value = product.title;
                document.getElementById('product-category').value = product.category;
                document.getElementById('product-image').value = product.image;
                document.getElementById('product-description').value = product.description;
                document.getElementById('product-features').value = product.features.join('\n');
                document.getElementById('product-price').value = product.price;
                document.querySelector('.admin-tab[data-tab="products"]').click();
                document.getElementById('product-title').focus();
            }
            
            function resetProductForm() {
                document.getElementById('product-form').reset();
                document.getElementById('product-id').value = '';
            }

            function editCategory(categoryId) {
                const category = categories[categoryId];
                document.getElementById('category-id').value = category.id;
                document.getElementById('category-name').value = category.name;
                document.querySelector('.admin-tab[data-tab="categories"]').click();
                document.getElementById('category-name').focus();
            }
            
            function resetCategoryForm() {
                document.getElementById('category-form').reset();
                document.getElementById('category-id').value = '';
            }

            adminTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    adminTabs.forEach(t => t.classList.remove('active'));
                    adminTabContents.forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById(`${this.dataset.tab}-tab`).classList.add('active');
                });
            });
            
            modalClose.addEventListener('click', () => {
                productModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
            
            productModal.addEventListener('click', (e) => {
                if (e.target === productModal) { productModal.classList.remove('active'); document.body.style.overflow = 'auto'; }
            });

            adminPanel.addEventListener('click', (e) => {
                if (e.target === adminPanel) { adminPanel.classList.remove('active'); }
            });
            
            adminClose.addEventListener('click', () => { adminPanel.classList.remove('active'); });
            document.getElementById('product-form').addEventListener('submit', saveProduct);
            document.getElementById('product-cancel').addEventListener('click', resetProductForm);
            document.getElementById('category-form').addEventListener('submit', saveCategory);
            document.getElementById('category-cancel').addEventListener('click', resetCategoryForm);
            
            let passwordAttempts = 0;
            adminFooterTrigger.addEventListener('click', function(e) {
                e.preventDefault();
                if (passwordAttempts >= 3) return;
                const password = prompt('Enter admin password:');
                if (password === 'NinoKartsivadze') {
                    adminPanel.classList.add('active');
                    passwordAttempts = 0;
                } else if(password !== null) { 
                    passwordAttempts++;
                    alert('Incorrect password');
                    if (passwordAttempts >= 3) {
                        alert('Too many attempts.');
                    }
                }
            });
            
            // Запускаем загрузку данных при старте
            initializeData();
        });
    </script>
</body>
</html>
